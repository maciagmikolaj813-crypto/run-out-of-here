<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Run Out Of Here! - MULTIPLAYER</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Consolas', monospace; color: #fff; }
        #menu { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; z-index: 100; border: 5px solid #0f0; margin: 10px; }
        .box { border: 1px solid #0f0; padding: 20px; width: 400px; background: #111; text-align: center; }
        #hud { position: fixed; top: 20px; left: 20px; z-index: 10; display: none; background: rgba(0,0,0,0.8); padding: 15px; border: 1px solid #0f0; }
        
        /* NOWY ELEMENT HUD DLA KODU POKOJU */
        #room-display { position: fixed; top: 20px; right: 20px; z-index: 10; display: none; background: rgba(0,0,0,0.8); padding: 15px; border: 1px solid #0f0; color: #0f0; font-weight: bold; }
        
        #prompt { position: fixed; bottom: 30%; left: 50%; transform: translateX(-50%); font-size: 24px; color: #0f0; display: none; }
        #crosshair { position: fixed; top: 50%; left: 50%; width: 10px; height: 10px; border: 2px solid #0f0; transform: translate(-50%, -50%); border-radius: 50%; z-index: 5; display: none; }
        button { background: #0f0; color: #000; border: none; padding: 12px; font-weight: bold; cursor: pointer; width: 100%; margin: 5px 0; }
        button:hover { background: #0c0; }
        input { width: 100%; padding: 10px; margin: 5px 0; background: #000; color: #0f0; border: 1px solid #0f0; box-sizing: border-box; }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="prompt">NACIŚNIJ [E]</div>
    
    <div id="room-display">KOD: <span id="room-id-text">---</span></div>

    <div id="menu">
        <h1>Run Out Of Here!</h1>
        <div class="box">
            <button onclick="createRoom(false)">STWÓRZ POKÓJ PUBLICZNY</button>
            <button onclick="createRoom(true)" style="background:#050;color:#0f0">STWÓRZ POKÓJ PRYWATNY</button>
            <div id="pub-list" style="max-height:120px; overflow-y:auto; margin:10px 0; font-size:11px; text-align: left; border-top: 1px dashed #0f0; padding-top:10px;">Szukanie gier...</div>
            <input type="text" id="join-id" placeholder="WPISZ KOD POKOJU">
            <button onclick="joinRoom(document.getElementById('join-id').value)" style="background:#0055ff; color:white;">DOŁĄCZ</button>
        </div>
    </div>

    <div id="hud">
        <div id="lvl-txt" style="font-size:24px; color:#0f0;">LEVEL: 1</div>
        <div id="key-status" style="color:#f00;">KLUCZ: BRAK</div>
    </div>

    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } } </script>
    <script type="module">
        import * as THREE from 'three';

        const socket = io("https://run-out-of-here.onrender.com");

        let scene, camera, renderer, currentId, hasKey = false;
        let yaw = 0, pitch = 0, lockers = [], others = {}, collidables = [], hazards = [];
        let level = 1, velocityY = 0, isGrounded = true, isCrouching = false;
        const keys = {};

        window.createRoom = (p) => socket.emit('create-room', p);
        window.joinRoom = (id) => socket.emit('join-room', id);

        // ODBIERANIE KODU OD SERWERA
        socket.on('room-created', (roomId) => {
            const display = document.getElementById('room-display');
            const text = document.getElementById('room-id-text');
            text.innerText = roomId;
            display.style.display = 'block';
        });

        socket.on('list-update', (list) => {
            const div = document.getElementById('pub-list');
            div.innerHTML = list.length ? '<b>DOSTĘPNE POKOJE:</b>' : 'BRAK GIER';
            list.forEach(s => div.innerHTML += `<div>${s.id} (${s.count}) <button onclick="joinRoom('${s.id}')" style="width:auto;padding:2px;margin-left:5px">WEJDŹ</button></div>`);
        });

        socket.on('joined', (data) => {
            currentId = data.id;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            document.getElementById('crosshair').style.display = 'block';
            init();
        });

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020202);
            scene.fog = new THREE.FogExp2(0x020202, 0.1);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            document.addEventListener('click', () => document.body.requestPointerLock());
            document.addEventListener('mousemove', (e) => {
                if(document.pointerLockElement === document.body) {
                    yaw -= e.movementX * 0.002;
                    pitch -= e.movementY * 0.002;
                    pitch = Math.max(-1.5, Math.min(1.5, pitch));
                }
            });

            generateLevel();
            animate();
        }

        function generateLevel() {
            lockers.forEach(l => scene.remove(l.parent));
            collidables.forEach(c => scene.remove(c));
            hazards.forEach(h => scene.remove(h));
            lockers = []; collidables = []; hazards = [];
            
            hasKey = false;
            camera.position.set(0, 1.6, 5);
            document.getElementById('key-status').innerText = "KLUCZ: BRAK";
            document.getElementById('key-status').style.color = "#f00";

            const depth = 20 + (level * 10);
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(20, depth), new THREE.MeshStandardMaterial({color: 0x111}));
            floor.rotation.x = -Math.PI/2; floor.position.z = -depth/2 + 5;
            scene.add(floor);

            scene.add(new THREE.AmbientLight(0xffffff, 0.1));
            for(let z=0; z>-depth; z-=10) {
                const pLight = new THREE.PointLight(0x00ff00, 10, 15);
                pLight.position.set(0, 3.5, z);
                scene.add(pLight);
            }

            for(let i=0; i<(10 + level*2); i++) {
                const group = new THREE.Group();
                const body = new THREE.Mesh(new THREE.BoxGeometry(1.2, 2.5, 1), new THREE.MeshStandardMaterial({color: 0x222}));
                group.add(body);
                const door = new THREE.Mesh(new THREE.BoxGeometry(1.1, 2.3, 0.1), new THREE.MeshStandardMaterial({color: 0x000}));
                door.position.set(0, 0, 0.51); door.userData = { index: i, opened: false };
                group.add(door);
                group.position.set(Math.random()*16-8, 1.25, -Math.random()*(depth-10));
                scene.add(group);
                lockers.push(door);
                collidables.push(body);
            }

            for(let i=0; i<level+2; i++) {
                const laserGeo = new THREE.BoxGeometry(20, 0.1, 0.1);
                const laserMat = new THREE.MeshBasicMaterial({color: 0xff0000});
                const laser = new THREE.Mesh(laserGeo, laserMat);
                const h = Math.random() > 0.5 ? 0.5 : 1.2; 
                laser.position.set(0, h, -Math.random()*(depth-10));
                scene.add(laser);
                hazards.push(laser);
            }

            const exit = new THREE.Mesh(new THREE.BoxGeometry(4, 4, 0.2), new THREE.MeshStandardMaterial({color: 0x0f0, emissive: 0x0f0}));
            exit.position.set(0, 2, -depth + 5);
            scene.add(exit);
        }

        function checkCollision(pos) {
            const pBox = new THREE.Box3().setFromCenterAndSize(pos, new THREE.Vector3(0.6, 1.8, 0.6));
            for(let obj of collidables) {
                const b = new THREE.Box3().setFromObject(obj);
                if(pBox.intersectsBox(b)) return true;
            }
            if(Math.abs(pos.x) > 9.5) return true;
            return false;
        }

        window.onkeydown = (e) => {
            keys[e.code] = true;
            if(e.code === 'Space' && isGrounded) { velocityY = 0.15; isGrounded = false; }
            if(e.code === 'KeyC') isCrouching = true;
            if(e.code === 'KeyE') {
                const ray = new THREE.Raycaster();
                ray.setFromCamera(new THREE.Vector2(0,0), camera);
                const hits = ray.intersectObjects(lockers);
                if(hits.length > 0 && hits[0].distance < 3) socket.emit('locker-opened', { roomId: currentId, index: hits[0].object.userData.index });
            }
        };
        window.onkeyup = (e) => {
            keys[e.code] = false;
            if(e.code === 'KeyC') isCrouching = false;
        };

        function animate() {
            requestAnimationFrame(animate);
            
            let targetHeight = isCrouching ? 0.8 : 1.6;
            const move = new THREE.Vector3();
            let speed = isCrouching ? 0.04 : 0.1;
            if(keys['KeyW']) move.z -= speed; if(keys['KeyS']) move.z += speed;
            if(keys['KeyA']) move.x -= speed; if(keys['KeyD']) move.x += speed;

            move.applyQuaternion(new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0,1,0), yaw));
            
            const nextPos = camera.position.clone().add(move);
            if(!checkCollision(new THREE.Vector3(nextPos.x, 1.6, camera.position.z))) camera.position.x = nextPos.x;
            if(!checkCollision(new THREE.Vector3(camera.position.x, 1.6, nextPos.z))) camera.position.z = nextPos.z;

            if(!isGrounded) {
                velocityY -= 0.008;
                camera.position.y += velocityY;
                if(camera.position.y <= targetHeight) {
                    camera.position.y = targetHeight;
                    velocityY = 0;
                    isGrounded = true;
                }
            } else {
                camera.position.y = THREE.MathUtils.lerp(camera.position.y, targetHeight, 0.1);
            }

            const pBox = new THREE.Box3().setFromCenterAndSize(camera.position, new THREE.Vector3(0.4, isCrouching ? 0.4 : 1.2, 0.4));
            for(let h of hazards) {
                if(pBox.intersectsBox(new THREE.Box3().setFromObject(h))) {
                    camera.position.set(0, 1.6, 5); 
                }
            }

            camera.rotation.set(pitch, yaw, 0, 'YXZ');
            
            const depth = 20 + (level * 10);
            if(hasKey && camera.position.z < (-depth + 6)) { socket.emit('win', currentId); hasKey = false; }

            renderer.render(scene, camera);
            if(currentId) socket.emit('move', {roomId: currentId, pos: camera.position.toArray(), rot: yaw});
        }

        socket.on('locker-state', (d) => {
            const door = lockers.find(l => l.userData.index === d.index);
            if(door) { door.rotation.y = Math.PI/1.5; door.position.x = 0.5; }
        });
        socket.on('key-found', () => {
            hasKey = true;
            document.getElementById('key-status').innerText = "KLUCZ: OK!";
            document.getElementById('key-status').style.color = "#0f0";
        });
        socket.on('next-lvl', (d) => { level = d.level; document.getElementById('lvl-txt').innerText = "LEVEL: " + level; generateLevel(); });
        socket.on('p-moved', (d) => {
            if(!others[d.id]) {
                const group = new THREE.Group();
                group.add(new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 1), new THREE.MeshBasicMaterial({color: 0xff0000})));
                scene.add(group); others[d.id] = group;
            }
            others[d.id].position.set(d.pos[0], d.pos[1]-0.5, d.pos[2]);
            others[d.id].rotation.y = d.rot;
        });
        socket.on('p-left', (id) => { if(others[id]) { scene.remove(others[id]); delete others[id]; } });
    </script>
</body>
</html>
