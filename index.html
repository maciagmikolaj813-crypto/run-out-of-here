<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Run Out Of Here! - FULL V1.0</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Consolas', monospace; color: #fff; }
        #menu { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; z-index: 100; border: 5px solid #fff; margin: 10px; }
        .box { border: 1px solid #fff; padding: 20px; width: 400px; background: #111; text-align: center; }
        #hud { position: fixed; top: 20px; left: 20px; z-index: 10; display: none; background: rgba(0,0,0,0.8); padding: 15px; border: 1px solid #fff; }
        #prompt { position: fixed; bottom: 30%; left: 50%; transform: translateX(-50%); font-size: 24px; color: #fff; display: none; text-shadow: 2px 2px #000; }
        #crosshair { position: fixed; top: 50%; left: 50%; width: 6px; height: 6px; background: #fff; transform: translate(-50%, -50%); border-radius: 50%; z-index: 5; display: none; }
        button { background: #fff; color: #000; border: none; padding: 12px; font-weight: bold; cursor: pointer; width: 100%; margin: 5px 0; }
        input { width: 100%; padding: 10px; margin: 5px 0; background: #000; color: #fff; border: 1px solid #fff; box-sizing: border-box; }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="prompt">INTERAKCJA [E]</div>
    <div id="menu">
        <h1>Run Out Of Here! <small>V1.0 FULL</small></h1>
        <div class="box">
            <button onclick="createRoom(false)">GRA PUBLICZNA</button>
            <div id="pub-list" style="font-size:12px; margin:10px 0;">Szukanie gier...</div>
            <input type="text" id="join-id" placeholder="KOD POKOJU">
            <button onclick="joinRoom(document.getElementById('join-id').value)">DOŁĄCZ</button>
        </div>
    </div>
    
    <div id="hud">
        <div id="lvl-txt" style="font-size:20px;">POZIOM: 1</div>
        <div id="timer" style="color:#ffff00;">CZAS: 0s</div>
        <div id="key-status" style="color:#ff0000; font-weight:bold;">KLUCZ: BRAK</div>
    </div>

    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } } </script>
    <script type="module">
        import * as THREE from 'three';

        const socket = io("https://run-out-of-here.onrender.com"); 

        let scene, camera, renderer, currentId, hasKey = false;
        let yaw = 0, pitch = 0, lockers = [], others = {}, collidables = [], hazards = [], physicalKeys = [];
        let level = 1, startTime = Date.now();
        let velocityY = 0, isGrounded = true, isCrouching = false;
        const keys = {};

        window.createRoom = (p) => socket.emit('create-room', p);
        window.joinRoom = (id) => socket.emit('join-room', id);

        socket.on('list-update', (list) => {
            const div = document.getElementById('pub-list');
            div.innerHTML = list.length ? "SERWERY:<br>" : "Brak serwerów";
            list.forEach(r => { div.innerHTML += `<button onclick="joinRoom('${r.id}')" style="font-size:10px; padding:2px;">${r.id} (${r.count}/4)</button>`; });
        });

        socket.on('joined', (data) => {
            currentId = data.id;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            document.getElementById('crosshair').style.display = 'block';
            init();
        });

        // WIZUALIZACJA FASOLEK (INNYCH GRACZY)
        socket.on('user-moved', (data) => {
            if(data.id === currentId) return;
            if(!others[data.id]) {
                const mesh = new THREE.Mesh(
                    new THREE.CapsuleGeometry(0.4, 1, 4, 8),
                    new THREE.MeshStandardMaterial({color: 0xff0000})
                );
                scene.add(mesh);
                others[data.id] = mesh;
            }
            others[data.id].position.fromArray(data.pos);
            others[data.id].rotation.y = data.rot;
        });

        socket.on('user-disconnected', (id) => { if(others[id]) { scene.remove(others[id]); delete others[id]; } });

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            document.addEventListener('click', () => document.body.requestPointerLock());
            document.addEventListener('mousemove', (e) => {
                if(document.pointerLockElement === document.body) {
                    yaw -= e.movementX * 0.002;
                    pitch -= e.movementY * 0.002;
                    pitch = Math.max(-1.5, Math.min(1.5, pitch));
                }
            });

            generateLevel();
            animate();
        }

        function createObj(w, h, d, x, y, z, color, isHazard = false) {
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), new THREE.MeshStandardMaterial({color: color}));
            mesh.position.set(x, y, z);
            scene.add(mesh);
            if(isHazard) hazards.push(mesh); else collidables.push(mesh);
            return mesh;
        }

        function generateLevel() {
            scene.clear();
            lockers = []; collidables = []; hazards = []; physicalKeys = []; others = {};
            hasKey = false;
            camera.position.set(0, 1.6, 5);
            document.getElementById('key-status').innerText = "KLUCZ: BRAK";
            document.getElementById('key-status').style.color = "red";

            scene.add(new THREE.AmbientLight(0xffffff, 0.1));

            // Podłoga i ściany "Kawalerki"
            createObj(15, 0.1, 30, 0, 0, -10, 0x222222); // Podłoga
            createObj(15, 4, 0.5, 0, 2, 5, 0x444444);    // Tył
            createObj(15, 4, 0.5, 0, 2, -25, 0x444444);  // Przód
            createObj(0.5, 4, 30, -7.5, 2, -10, 0x444444); // Lewo
            createObj(0.5, 4, 30, 7.5, 2, -10, 0x444444);  // Prawo

            // PRZESZKODY: Lasery
            for(let i=0; i<3; i++) {
                const laser = createObj(14, 0.1, 0.1, 0, (i%2==0 ? 0.6 : 1.4), -5 - (i*6), 0xff0000, true);
                laser.material = new THREE.MeshBasicMaterial({color: 0xff0000});
            }

            // Pokoje z szafkami
            const keyLocker = Math.floor(Math.random() * 4);
            for(let i=0; i<4; i++) {
                const xSide = i % 2 === 0 ? -4 : 4;
                const zPos = -5 - (i * 4);
                
                const group = new THREE.Group();
                const body = new THREE.Mesh(new THREE.BoxGeometry(1, 2.5, 1), new THREE.MeshStandardMaterial({color: 0x111111}));
                group.add(body);
                const door = new THREE.Mesh(new THREE.BoxGeometry(0.9, 2.3, 0.1), new THREE.MeshStandardMaterial({color: 0x555555}));
                door.position.set(0, 0, 0.51);
                door.userData = { hasKey: (i === keyLocker), opened: false };
                group.add(door);
                group.position.set(xSide, 1.25, zPos);
                scene.add(group);
                lockers.push(door);
                collidables.push(body);

                const lp = new THREE.PointLight(0xffffff, 20, 10);
                lp.position.set(xSide, 3.5, zPos);
                scene.add(lp);
            }

            // Wyjście
            const exit = createObj(3, 4, 0.2, 0, 2, -24.8, 0x00ff00);
            exit.material.emissive = new THREE.Color(0x00ff00);
        }

        window.onkeydown = (e) => {
            keys[e.code] = true;
            if(e.code === 'Space' && isGrounded) { velocityY = 0.15; isGrounded = false; }
            if(e.code === 'KeyC') isCrouching = true;
            if(e.code === 'KeyE') interact();
        };
        window.onkeyup = (e) => {
            keys[e.code] = false;
            if(e.code === 'KeyC') isCrouching = false;
        };

        function interact() {
            const ray = new THREE.Raycaster();
            ray.setFromCamera(new THREE.Vector2(0,0), camera);
            const hits = ray.intersectObjects(lockers);
            if(hits.length > 0 && hits[0].distance < 3) {
                const d = hits[0].object;
                if(!d.userData.opened) {
                    d.rotation.y = Math.PI/1.5; d.userData.opened = true;
                    if(d.userData.hasKey) {
                        const k = new THREE.Mesh(new THREE.SphereGeometry(0.2), new THREE.MeshStandardMaterial({color: 0xffd700, emissive: 0xffaa00}));
                        k.position.copy(d.parent.position); k.position.y = 1;
                        scene.add(k); physicalKeys.push(k);
                    }
                }
            }
            physicalKeys.forEach((k, i) => {
                if(camera.position.distanceTo(k.position) < 2) {
                    scene.remove(k); physicalKeys.splice(i, 1);
                    hasKey = true;
                    document.getElementById('key-status').innerText = "KLUCZ: TAK";
                    document.getElementById('key-status').style.color = "#0f0";
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            document.getElementById('timer').innerText = "CZAS: " + Math.floor((Date.now() - startTime)/1000) + "s";

            let targetH = isCrouching ? 0.8 : 1.6;
            let speed = isCrouching ? 0.05 : 0.12;
            const move = new THREE.Vector3();
            if(keys['KeyW']) move.z -= speed; if(keys['KeyS']) move.z += speed;
            if(keys['KeyA']) move.x -= speed; if(keys['KeyD']) move.x += speed;
            move.applyQuaternion(new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0,1,0), yaw));

            if(!isGrounded) {
                velocityY -= 0.008; camera.position.y += velocityY;
                if(camera.position.y <= targetH) { camera.position.y = targetH; velocityY = 0; isGrounded = true; }
            } else { camera.position.y = THREE.MathUtils.lerp(camera.position.y, targetH, 0.1); }

            const nX = camera.position.clone().add(new THREE.Vector3(move.x, 0, 0));
            const nZ = camera.position.clone().add(new THREE.Vector3(0, 0, move.z));
            const check = (p) => {
                const box = new THREE.Box3().setFromCenterAndSize(p, new THREE.Vector3(0.6, 1.5, 0.6));
                return collidables.some(c => box.intersectsBox(new THREE.Box3().setFromObject(c)));
            };
            if(!check(nX)) camera.position.x = nX.x;
            if(!check(nZ)) camera.position.z = nZ.z;

            // Hazard Check (Lasery)
            const pBox = new THREE.Box3().setFromCenterAndSize(camera.position, new THREE.Vector3(0.4, isCrouching?0.5:1.5, 0.4));
            hazards.forEach(h => { if(pBox.intersectsBox(new THREE.Box3().setFromObject(h))) camera.position.set(0, 1.6, 5); });

            if(hasKey && camera.position.z < -24) { level++; generateLevel(); }

            camera.rotation.set(pitch, yaw, 0, 'YXZ');
            renderer.render(scene, camera);
            if(currentId) socket.emit('move', {roomId: currentId, pos: camera.position.toArray(), rot: yaw});
        }
    </script>
</body>
</html>
